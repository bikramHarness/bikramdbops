{{- if .Values.env.config}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{.Values.name}}
data:
{{.Values.env.config | toYaml | indent 2}}
---
{{- end}}

{{- if .Values.env.secrets}}
apiVersion: v1
kind: Secret
metadata:
  name: {{.Values.name}}
stringData:
{{.Values.env.secrets | toYaml | indent 2}}
---
{{- end}}

{{- if .Values.dockercfg1}}
apiVersion: v1
kind: Secret
metadata:
  name: {{.Values.name}}-dockercfg1
  annotations:
    harness.io/skip-versioning: true
data:
  .dockercfg: {{.Values.dockercfg1}}
type: kubernetes.io/dockercfg
---
{{- end}}

{{- if .Values.dockercfg2}}
apiVersion: v1
kind: Secret
metadata:
  name: {{.Values.name}}-dockercfg2
  annotations:
    harness.io/skip-versioning: true
data:
  .dockercfg: {{.Values.dockercfg2}}
type: kubernetes.io/dockercfg
---
{{- end}}


apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.name}}-deployment
spec:
  replicas: {{int .Values.replicas}}
  selector:
    matchLabels:
      app: {{.Values.name}}
  template:
    metadata:
      labels:
        app: {{.Values.name}}
    spec:
      {{- if .Values.dockercfg1}}
      imagePullSecrets:
      - name: {{.Values.name}}-dockercfg1
      - name: {{.Values.name}}-dockercfg2
      {{- end}}
      containers:
      - name: {{.Values.name}}-1
        image: {{.Values.image1}}
        {{- if or .Values.env.config .Values.env.secrets}}
        envFrom:
        {{- if .Values.env.config}}
        - configMapRef:
            name: {{.Values.name}}
        {{- end}}
        {{- if .Values.env.secrets}}
        - secretRef:
            name: {{.Values.name}}
        {{- end}}
        {{- end}}

      containers:
      - name: {{.Values.name}}-2
        image: {{.Values.image2}}
        {{- if or .Values.env.config .Values.env.secrets}}
        envFrom:
        {{- if .Values.env.config}}
        - configMapRef:
            name: {{.Values.name}}
        {{- end}}
        {{- if .Values.env.secrets}}
        - secretRef:
            name: {{.Values.name}}
        {{- end}}
        {{- end}}