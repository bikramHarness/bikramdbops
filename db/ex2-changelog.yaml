databaseChangeLog:
  - changeSet:
      id: 600
      author: bikramkumar
      labels: tag_2
      comment: example comment
      changes:
        - createTable:
            tableName: instance1
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
      rollback:
        - dropTable:
            tableName: instance1

  - changeSet:
      id: 601
      author: bikramkumar
      labels: tag_3
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: instance1
            columns:
              - column:
                  name: country
                  type: varchar(100)
      rollback:
        - dropColumn:
            tableName: instance1
            columnName: country

  - changeSet:
      id: 602
      author: bikramkumar
      labels: example-label
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: instance1
            columns:
              - column:
                  name: state
                  type: varchar(10)
      rollback:
        - dropColumn:
            tableName: instance1
            columnName: state

