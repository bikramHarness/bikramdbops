databaseChangeLog:
  - changeSet:
      id: 300
      author: bikramkumar
      labels: tag_1
      context: example-context
      comment: example comment
      changes:
        - createTable:
            tableName: abcd
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: address1
                  type: VARCHAR(50)
              - column:
                  name: address2
                  type: VARCHAR(50)
              - column:
                  name: city
                  type: VARCHAR(30)
      rollback:
        - dropTable:
            tableName: abcd

