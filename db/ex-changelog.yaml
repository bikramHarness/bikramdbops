  - changeSet:
      id: 1
      author: Sarthak
      comment: Create user table with name, age, and gender columns
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: gender
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: createdAt
                  type: DATETIME2
                  defaultValueComputed: GETDATE()
                  constraints:
                    nullable: false
              - column:
                  name: updatedAt
                  type: DATETIME2
                  defaultValueComputed: GETDATE()
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: user
