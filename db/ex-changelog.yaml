databaseChangeLog:
  - changeSet:
      id: 100
      author: bikramkumar
      labels: tag_2
      comment: example comment
      changes:
        - createTable:
            tableName: schema
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
      rollback:
        - dropTable:
            tableName: schema

  - changeSet:
      id: 101
      author: bikramkumar
      labels: tag_3
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: schema
            columns:
              - column:
                  name: country
                  type: varchar(100)
      rollback:
        - dropColumn:
            tableName: schema
            columnName: country

  - changeSet:
      id: 102
      author: bikramkumar
      labels: example-label
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: schema
            columns:
              - column:
                  name: state
                  type: varchar(10)
      rollback:
        - dropColumn:
            tableName: schema
            columnName: state

