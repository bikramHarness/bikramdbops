databaseChangeLog:
  - changeSet:
      id: ID0
      author: bikramkumar
      labels: tag_2
      comment: example comment
      changes:
        - createTable:
            tableName: human
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
      rollback:
        - dropTable:
            tableName: human

  - changeSet:
      id: ID1
      author: bikramkumar
      labels: tag_3
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: human
            columns:
              - column:
                  name: country
                  type: varchar(1)
      rollback:
        - dropColumn:
            tableName: human
            columnName: country

  - changeSet:
      id: ID2
      author: bikramkumar
      labels: example-label
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: human
            columns:
              - column:
                  name: street
                  type: varchar(10)
      rollback:
        - dropColumn:
            tableName: human
            columnName: street

  - changeSet:
      id: ID3
      author: bikramkumar
      labels: example-label
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: human
            columns:
              - column:
                  name: code
                  type: varchar(10)
      rollback:
        - dropColumn:
            tableName: human
            columnName: code

