databaseChangeLog:
  - changeSet:
      id: AVID0
      author: bikramkumar
      labels: tag_2
      comment: example comment
      changes:
        - createTable:
            tableName: avenegers
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
      rollback:
        - dropTable:
            tableName: avenegers

  - changeSet:
      id: AVID1
      author: bikramkumar
      labels: tag_3
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: avenegers
            columns:
              - column:
                  name: country
                  type: varchar(1)
      rollback:
        - dropColumn:
            tableName: avenegers
            columnName: country

  - changeSet:
      id: AVID2
      author: bikramkumar
