  - changeSet:
      id: 1
      author: Stephen Atwell
      comment: Create unscripted and speakers tables for event management system
      changes:
        - createTable:
            tableName: unscripted
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: year
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: createdAt
                  type: DATETIME2
                  defaultValueComputed: GETDATE()
                  constraints:
                    nullable: false
              - column:
                  name: updatedAt
                  type: DATETIME2
                  defaultValueComputed: GETDATE()
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: unscripted

  - changeSet:
      id: 2
      author: Stephen Atwell
      comment: Create speakers table with foreign key to unscripted table
      changes:
        - createTable:
            tableName: speakers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: speaker_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: speaker_title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: unscripted_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_speakers_unscripted
                    references: unscripted(id)
                    deleteCascade: true
              - column:
                  name: createdAt
                  type: DATETIME2
                  defaultValueComputed: GETDATE()
                  constraints:
                    nullable: false
              - column:
                  name: updatedAt
                  type: DATETIME2
                  defaultValueComputed: GETDATE()
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: speakers
