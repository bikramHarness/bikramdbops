databaseChangeLog:
  - changeSet:
      id: c100
      author: bikramkumar
      labels: tag_2
      comment: example comment
      changes:
        - createTable:
            tableName: facebook
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
      rollback:
        - dropTable:
            tableName: facebook

  - changeSet:
      id: c101
      author: bikramkumar
      labels: tag_3
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: facebook
            columns:
              - column:
                  name: country
                  type: varchar(100)
      rollback:
        - dropColumn:
            tableName: facebook
            columnName: country

  - changeSet:
      id: c111
      author: bikramkumar
      labels: example-label
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: facebook
            columns:
              - column:
                  name: street
                  type: varchar(10)
      rollback:
        - dropColumn:
            tableName: facebook
            columnName: street

  - changeSet:
      id: c103
      author: bikramkumar
      labels: example-label
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: facebook
            columns:
              - column:
                  name: code
                  type: varchar(10)
      rollback:
        - dropColumn:
            tableName: facebook
            columnName: code

