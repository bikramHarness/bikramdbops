databaseChangeLog:
  - changeSet:
      id: d20
      author: bikramkumar
      labels: tag_2
      comment: example comment
      changes:
        - createTable:
            tableName: plant
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
      rollback:
        - dropTable:
            tableName: plant

  - changeSet:
      id: d21
      author: bikramkumar
      labels: tag_3
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: plant
            columns:
              - column:
                  name: country
                  type: varchar(1)
      rollback:
        - dropColumn:
            tableName: plant
            columnName: country

  - changeSet:
      id: d22
      author: bikramkumar
      labels: example-label
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: plant
            columns:
              - column:
                  name: street
                  type: varchar(10)
      rollback:
        - dropColumn:
            tableName: plant
            columnName: street

  - changeSet:
      id: d23
      author: bikramkumar
      labels: example-label
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: plant
            columns:
              - column:
                  name: code
                  type: varchar(10)
      rollback:
        - dropColumn:
            tableName: plant
            columnName: code
