databaseChangeLog:
  - changeSet:
      id: b300
      author: bikramkumar
      labels: tag_2
      comment: example comment
      changes:
        - createTable:
            tableName: facebook
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
      rollback:
        - dropTable:
            tableName: facebook

  - changeSet:
      id: b301
      author: bikramkumar
      labels: tag_3
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: facebook
            columns:
              - column:
                  name: country
                  type: varchar(100)
      rollback:
        - dropColumn:
            tableName: facebook
            columnName: country

  - changeSet:
      id: b311
      author: bikramkumar
      labels: example-label
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: facebook
            columns:
              - column:
                  name: street
                  type: varchar(10)
      rollback:
        - dropColumn:
            tableName: facebook
            columnName: street

  - changeSet:
      id: b303
      author: bikramkumar
      labels: example-label
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: facebook
            columns:
              - column:
                  name: code
                  type: varchar(10)
      rollback:
        - dropColumn:
            tableName: facebook
            columnName: code
