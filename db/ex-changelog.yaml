databaseChangeLog:
  - changeSet:
      id: IDDD0
      author: bikramkumar
      labels: tag_2
      comment: example comment
      changes:
        - createTable:
            tableName: ironMan
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
      rollback:
        - dropTable:
            tableName: ironMan
  - changeSet:
      id: IDDD1
      author: bikramkumar
      labels: tag_3
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: ironMan
            columns:
              - column:
                  name: country
                  type: varchar(1)
      rollback:
        - dropColumn:
            tableName: ironMan
            columnName: country
  - changeSet:
      id: IDDD2
      author: bikramkumar
      labels: example-label
      context: example-context
      comment: example comment
      changes:
        - addColumn:
            tableName: ironMan
            columns:
              - column:
                  name: street
                  type: varchar(10)
      rollback:
        - dropColumn:
            tableName: ironMan
            columnName: street
  - changeSet:
      id: 1695636708223-1
      author: Bikram Kumar
      comment: Create college table with Id, name and place
      changes:
        - createTable:
            tableName: college
            columns:
              - column:
                  name: Id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: place
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: createdAt
                  type: DATETIME2
                  defaultValueComputed: GETDATE()
                  constraints:
                    nullable: false
              - column:
                  name: updatedAt
                  type: DATETIME2
                  defaultValueComputed: GETDATE()
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: college
