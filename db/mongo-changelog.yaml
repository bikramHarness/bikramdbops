databaseChangeLog:
  - changeSet:
      id: satwell:1
      author: satwell@harness.io
      comment: I really want another column
      changes:
        - createCollection:
            collectionName: animal
            options:
              validator:
                $jsonSchema:
                  bsonType: object
                  required:
                    - name
                    - species
                properties:
                  name:
                    bsonType: string
                    description: "The Name"
                  species:
                    bsonType: string
                    description: "cat, dog, or other"
              validationAction: warn
              validationLevel: strict
  - changeSet:
      id: satwell:13
      author: satwell@harness.io
      ignore: false
      context: example-context
      comment: add an index
      changes:
        - createIndex:
            collectionName: animal
            keys: '{name: 1}'
            options: '{unique: false, name: "idx_name"}'
  - changeSet:
      id: satwell:14-base
      author: satwell@harness.io
      ignore: false
      changes:
        - createCollection:
            collectionName: cat
  - changeSet:
      id: satwell:14-index
      author: satwell@harness.io
      ignore: false
      changes:
        - createIndex:
            collectionName: cat
            keys: '{"PairingDuty.PairingDutyFlightLeg.FlightLegId": 1, "CancelInd": 1, "StatInd": 1, "PairingDuty.PairingDutyFlightLeg.DhdInd": 1, "PairCls": 1, "StartDt": 1}'
            options: '{name: "TripPair_Idx17"}'
  - changeSet:
      id: satwell:15
      author: satwell@harness.io
      comment: create dog table
      changes:
        - createCollection:
            collectionName: dog

